<!DOCTYPE html>
<html lang="en">
<head>
    <title>EDUINFO</title>
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #1E1E2E; display: flex; height: 100vh; justify-content: center; align-items: center; }
        .login-container { background-color: #27293D; padding: 30px; border-radius: 12px; box-shadow: 0 8px 20px rgba(0, 0, 0, 0.9); width: 100%; max-width: 400px; text-align: center; }
        .login-container h2 { color: #F8F9FA; margin-bottom: 20px; }
        .form-group { margin-bottom: 20px; text-align: left; }
        label { display: block; margin-bottom: 5px; color: #F8F9FA; font-weight: 500; }
        select, input { width: 100%; padding: 12px; border: 2px solid #4ECDC4; border-radius: 8px; background-color: #1E1E2E; color: #F8F9FA; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: linear-gradient(135deg, #FF6B6B, #4ECDC4); color: #1E1E2E; font-weight: bold; border: none; border-radius: 8px; cursor: pointer; transition: background 0.3s; }
        button:hover { background: #4ECDC4; color: #1E1E2E; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Welcome Back project</h2>
        <form method="POST" action="">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="role">Select Role:</label>
                <select id="role" name="role" required>
                    <option value="Admin">Admin</option>
                    <option value="Teacher">Teacher</option>
                    <option value="Student">Student</option>
                    <option value="Staff">Staff</option>
                </select>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>

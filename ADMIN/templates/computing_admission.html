<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Admission Registration</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/computing_admission.css' %}">
</head>
<body>

    <h2>Student Admission Registration</h2>
    
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="row">
            <div class="column">
                <label for="name">Full Name:</label>
                <input type="text" name="name" required>
            </div>
            <div class="column">
                <label for="photo">Upload Photo:</label>
                <input type="file" name="photo" accept="image/*">
            </div>
        </div>

        <div class="row">
            <div class="column">
                <label for="age">Age:</label>
                <input type="number" name="age" required>
            </div>
            <div class="column">
                <label for="email">Email:</label>
                <input type="email" name="email" required>
            </div>
        </div>

        <div class="row">
            <div class="column">
                <label for="contact_number">Contact Number:</label>
                <input type="text" name="contact_number" required>
            </div>
            <div class="column">
                <label for="aadhaar_number">Aadhaar Number:</label>
                <input type="text" name="aadhaar_number" maxlength="12">
            </div>
        </div>

        <div class="row">
            <div class="column">
                <label for="father_email">Father's Email:</label>
                <input type="email" name="father_email">
            </div>
            <div class="column">
                <label for="address">Address:</label>
                <textarea name="address" required></textarea>
            </div>
        </div>

        <div class="row">
            <div class="column">
                <label for="inter_12th_roll_no">12th Roll Number:</label>
                <input type="number" name="inter_12th_roll_no">
            </div>
            <div class="column">
                <label for="inter_12th_percentage">12th Percentage:</label>
                <input type="number" name="inter_12th_percentage">
            </div>
        </div>

        <div class="row">
            <div class="column">
                <label for="ten_roll_no">10th Roll Number:</label>
                <input type="number" name="ten_roll_no">
            </div>
            <div class="column">
                <label for="ten_percentage">10th Percentage:</label>
                <input type="number" name="ten_percentage">
            </div>
        </div>

        <div class="row">
            <div class="column">
                <label for="year_of_admission">Year of Admission:</label>
                <input type="date" name="year_of_admission" required>
            </div>
            <div class="column">
                <label for="blood_group">Blood Group:</label>
                <input type="text" name="blood_group">
            </div>
        </div>

        <div class="row">
            <div class="column">
                <label for="mother_name">Mother's Name:</label>
                <input type="text" name="mother_name" required>
            </div>
            <div class="column">
                <label for="father_name">Father's Name:</label>
                <input type="text" name="father_name" required>
            </div>
        </div>

        <div class="row">
            <div class="column">
                <label for="father_number">Father's Contact:</label>
                <input type="text" name="father_number">
            </div>
            <div class="column">
                <label for="father_occupation">Father's Occupation:</label>
                <input type="text" name="father_occupation">
            </div>
        </div>

        <div class="row">
            <div class="column">
                <label for="course">Select Course:</label>
                <select name="course">
                    <option value="AIML">AIML</option>
                    <option value="Software Engineering">Software Engineering</option>
                    <option value="Data Science">Data Science</option>
                    <option value="Cyber Security">Cyber Security</option>
                    <option value="Blockchain Technology">Blockchain Technology</option>
                    <option value="Internet of Things">Internet of Things</option>
                    <option value="Cloud Computing">Cloud Computing</option>
                    <option value="Computer Networks">Computer Networks</option>
                    <option value="Others">Others</option>
                </select>
            </div>
        </div>

        <button type="submit">Register</button>
    </form>

</body>
</html>
